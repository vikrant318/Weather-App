<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button>üîç</button>
      </div>

      <div class="weather">
        <div class="weatherImg">
          <img
            src="https://unpkg.com/lucide-static@latest/icons/cloud-sun-rain.svg"
            alt="Weather icon"
          />
        </div>

        <h1 class="temp">22<sup>o</sup>C</h1>
        <h2 class="city">Japalpur</h2>

        <div class="details">
          <div class="col">
            <img src="" alt="" />
            <div>
              <div class="humidity">
                <img
                  src="https://unpkg.com/lucide-static@latest/icons/droplets.svg"
                  alt="Humidity icon"
                />
              </div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="" alt="" />
            <div>
              <div class="wind">
                <img
                  src="https://unpkg.com/lucide-static@latest/icons/wind.svg"
                  alt="Wind icon"
                />
              </div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
